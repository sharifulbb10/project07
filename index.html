<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Form</title>
</head>
<body>
	<h2>HTML Demo form</h2>
	<form action="post">
		<div class="form">
			<label for="username">Full Name:</label>
			<input type="text" id="username" name="username" required>
			<br>
			<span class='warning usernameWarning'>*This field is required!</span>
		</div>
		<div class="form">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<span class='warning emailWarning'>*This field is required!</span>
		</div>
		<div class="form">
			<label for="password">Enter your password</label>
			<div class="password-box">
				<input type="password" id="password" name="password" required>
				<svg class="password-eye"  width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
			</div>
			<div class="password-requirement">
					<span class="capital-letter">&nbsp; &nbsp; - contains a capital letter</span>
					<span class="number">&nbsp; &nbsp; - contains a number</span>
					<span class="minimum-length">&nbsp; &nbsp; - minimum 8 characters</span>
					<span class="special-sign">&nbsp; &nbsp; - contains a special sign</span>
				</div>
			<span class='warning passwordWarning'>*This field is required!</span>
		</div>
		<div class="form">
			<label for="second-password">Confirm your password</label>
			<input type="password" id="second-password" class="secondPassword" name="password" required>
			<span class='warning secondPasswordWarning'>*Password does not match!</span>
		</div>
	
		<div>
			<button>Update Profile</button>
		</div>
	</form>

	<script src="script.js"></script>
	
</body>
</html>
